<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section id="hero-section">
            <header id=hero-header-container class="section-header-container">
                <h1 id=hero-title class="section-title">Sawyer Sieja</h1>
                <h3 id=hero-intro class="section-intro">Computer Scientist | Software Engineer | Full-Stack Developer</h3>
            </header>
            <div id=hero-button-container>
                <a id="linkedin-button" href="https://www.linkedin.com/in/sawyersieja/" class="button">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/6910f0503efdd315c8f9b858234310c06e04d9c0/icons/linkedin/linkedin-original.svg" alt="LinkedIn" />
                </a>
                <a id=github-button href="https://www.github.com/sawyersieja/" class="button">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/6910f0503efdd315c8f9b858234310c06e04d9c0/icons/github/github-original-wordmark.svg" alt=GitHub" />
                </a>
                
                <button id=medium-button>Blog</button>
                <button id=contact-button>Contact</button>
            </div>
        </section>
        <section id="about-section">
            <header id=about-header-container class="section-header-container">
                <h1 id=about-title class="section-title">More about me</h1>
                <h3 id=about-intro class="section-intro">Description of me</h3>
            </header>
        </section>
        <section id="portfolio-section">
            <header id=portfolio-header-container class="section-header-container">
                <h1 id=portfolio-title class="section-title">Portfolio</h1>
                <h3 id=portfolio-intro class="section-intro">Portfolio description</h3>
            </header>
        </section>
        <section id="contact-section">
            <header id=contact-header-container class="section-header-container">
                <h1 id=contact-title class="section-title">Contact</h1>
                <h3 id=contact-intro class="section-intro">Contact information</h3>
            </header>
        </section>
        
        <script src="scripts.js"></script>
    </body>
</html>
